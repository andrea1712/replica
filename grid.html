<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba de Grid</title>
    <style>
        .grid-container {
          display: grid;
          grid-template-columns:auto auto auto;
          background-color: rgb(126, 235, 189);
          padding: 30px;
        }
        .grid-item {
          background-color: rgb(173, 14, 236);
          border: 3px solid rgb(196, 27, 159);
          padding: 15px;
          font-size: 25px;
          text-align: center;
          text-shadow: 2px,2px,rosybrown;
          font-weight: 500;
        }
        </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item">Hola</div>
        <div class="grid-item">esto</div>
        <div class="grid-item">es</div>  
        <div class="grid-item">un</div>
        <div class="grid-item">grid</div>
        <div class="grid-item">de</div>  
        <img src="gatito1.jpg" width="200">
        <img src="gatito2.jpg" height="200">
        <img src="gatos.jpg" width="200">
      </div>
    
</body>
</html>
